{% extends "base.html" %}
{% block menu_list %}
    <form class="form-horizontal" action="" method="get">
          <div class="form-group">
                <label class="col-sm-2 control-label">关键词:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入关键词" id="key_word">
                </div>
          </div>

          <div class="form-group">
                <label class="col-sm-2 control-label">用户:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="disabledInput" type="text" placeholder="{{ username }}" disabled>
                </div>
          </div>

          <div class="form-group">
                <label class="col-sm-2 control-label">系统:</label>
                <div class="col-sm-5">
                    <select class="form-control">
                        {% for system in system_list %}
                            <option>{{ system }}</option>
                        {% endfor %}
                    </select>
                </div>
          </div>

          <div class="form-group">
                <label class="col-sm-2 control-label">问题类型:</label>
                <div class="col-sm-5">
                    <select class="form-control">
                        {% for type in typeList %}
                            <option>{{ type.way_type }}</option>
                        {% endfor %}
                    </select>
                </div>
          </div>

          <div class="form-group">
                <label class="col-sm-2 control-label">问题:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入问题">
                </div>
          </div>

          <div class="form-group">
                <label class="col-sm-2 control-label">解决办法:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" placeholder="请添加解决办法"></textarea>
                </div>
          </div>
          <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
          </div>
    </form>
{% endblock %}
